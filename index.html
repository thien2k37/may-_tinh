<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #maytinh {
        width: 300px;
        height: 300px;
        background: darkseagreen;
    }
    button {
        width: 50px;
        height: 50px;
    }
</style>
<body>
<table id="maytinh">
    <tr>
        <th colspan="2"><input type="text" id="so1" placeholder="nhập sô thứ nhất"> </th>
        <th colspan="2"><input type="text" id="so2" placeholder="nhập số thứ hai"> </th>
    </tr>

    <tr>
        <th><button onclick="cong()">+</button></th>
        <th><button onclick="tru()">-</button></th>
        <th><button onclick="nhan()">*</button></th>
        <th><button onclick="chia()">/</button></th>
    </tr>

    <th colspan="4"><textarea id="kq" placeholder="kêt quả phép tính"></textarea></th>
    </tr>
    <script>
        function cong() {
            let one =  document.getElementById("so1").value;
            let two =  document.getElementById("so2").value;
            let thu_nhat = parseInt(one);
            let thu_hai = parseInt(two);
            document.getElementById("kq").innerHTML = thu_nhat + thu_hai;
        }
        function tru() {
            let one =  document.getElementById("so1").value;
            let two =  document.getElementById("so2").value;
            let thu_nhat = parseInt(one);
            let thu_hai = parseInt(two);
            document.getElementById("kq").innerHTML = thu_nhat - thu_hai;
        }
        function nhan() {
            let one =  document.getElementById("so1").value;
            let two =  document.getElementById("so2").value;
            let thu_nhat = parseInt(one);
            let thu_hai = parseInt(two);
            document.getElementById("kq").innerHTML = thu_nhat * thu_hai;
        }
        function chia() {
            let one =  document.getElementById("so1").value;
            let two =  document.getElementById("so2").value;
            let thu_nhat = parseInt(one);
            let thu_hai = parseInt(two);
            document.getElementById("kq").innerHTML = thu_nhat / thu_hai;
        }
    </script>
</table>
</body>
</html>
